<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Assignment Page</title>
</head>

<body>

  <!-- Semantic Element: Header -->
  <header>
    <h1>Welcome to My HTML Assignment</h1>
  </header>

  <!-- Non-Semantic Element: Div -->
  <div>
    <p>This is a paragraph inside a <span>non-semantic span</span> element.</p>
  </div>

  <!-- Semantic Element: Section -->
  <section>
    <h2>Useful Links</h2>
    <!-- Hyperlink for Text -->
    <p>Visit <a href="https://www.w3schools.com">W3Schools</a> for HTML tutorials.</p>

    <!-- Hyperlink for Image -->
    <a href="https://www.mozilla.org">
      <img src="Fun.webp" alt="Firefox Logo" width="100">
    </a>

    <!-- Hyperlink for Media (e.g., video) -->
    <a href="https://www.youtube.com/watch?v=UB1O30fR-EE" target="_blank">
      <video width="200" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </a>
  </section>

</body>

</html>
