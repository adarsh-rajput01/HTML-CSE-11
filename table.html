<!-- Nested tables -->
 <table border="1">
    <tr>
        <td>Main table row1 column1</td>
        <td>
            <table border="1">
                <caption>Main table column2</caption>
                <tr>
                    <td>Inner table row1 column1</td>
                    <td>Inner table row1 column 2</td>
                </tr>
                <tr>
                    <td>Inner table row2 column1</td>
                    <td>Inner table row2 column 2</td>
                </tr>
                <tr>
                    <td>Inner table row3 column1</td>
                    <td>Inner table row3 column 2</td>
                </tr>
            </table>
        </td>
    </tr>
 </table>
